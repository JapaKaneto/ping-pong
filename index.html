<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <style>
    * {
      overflow: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvas = document.querySelector("canvas"), 
      ctx = canvas.getContext("2d")
      gapx = 10

      const mouse = { x: 0, y: 0}

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function() {
          // desenho do campo
          ctx.fillStyle = "#286047"
          ctx.fillRect(0, 0, this.w, this.h)
        },
      }

      const line = {
        w: 15,
        h: field.h,
        draw: function() {
          ctx.fillStyle = "#ffffff"
          ctx.fillRect(field.w / 2 - this.w, 0, this.w, this.h)
        },
      }

      const leftPaddle = {
        x: gapx,
        y: 0,
        w: line.w,
        h: 200,
        _move: function() {
          this.y= mouse.y - this.h/2
        },
        draw: function() {
          ctx.fillStyle = "#ffffff"
          ctx.fillRect(this.x, this.y, this.w, this.h)

          this._move()
        },
      }

      const rightPaddle = {
        x: field.w - line.w - gapx,
        y: 100,
        w: line.w,
        h: 200,
        speed: 3,
        _move: function() {
          if (this.y + this.h / 2 < ball.y + ball.r) {
            this.y += this.speed
          } else {
            this.y -= this.speed
          }
        },
        _speedUp: function() {
          this.speed += 1
        },
        draw: function() {
          ctx.fillStyle = "#ffffff"
          ctx.fillRect(this.x, this.y, this.w, this.h)

          this._move()
        },
      }

      const score = {
        human: 0,
        computer: 0,
        increseHuman: function() {
          this.human++
        },
        increseComputer: function() {
          this.computer++
        },
        draw: function() {
          ctx.font = "bold 72px Arial"
          ctx.textAlign = "center"
          ctx.textBaseline = "top"
          ctx.fillStyle = "#01341d"
          ctx.fillText(this.human, field.w / 4, 50 )
          ctx.fillText(this.computer, field.w/ 4 + field.w / 2 , 50 )
        },
      }
      
          this.y = field.h / 2
      const ball = {
        x: field.w / 2,
        y: this.y = field.h / 2,
        r: 20,
        speed: 5,
        directionX: 1,
        directionY: 1,
        _calcPosition: function() {
          if (this.x > field.w - this.r - rightPaddle.w - gapx) {
            if (
              this.y + this.r > rightPaddle.y && 
              this.y - this.r < rightPaddle.y + rightPaddle.h
            ) {
              this._reserveX()
            } else {
              this._pointUp()
              score.increseHuman()
            }
          }
          if (this.x < 0 + this.r + leftPaddle.w + gapx) {
            if (this.y > leftPaddle.y &&
            this.y < leftPaddle.y + leftPaddle.h) {
              this._reserveX()
            } else {
              score.increseComputer()
              this._pointUp()
            }
          }
          if (
            (this.y - this.r < 0 && this.directionY < 0) ||
            (this.y> field.h - this.r && this.directionY > 0)
            ) {this._reserveY()}
        },
        _reserveX: function() {
          this.directionX *= -1
        },
        _reserveY: function() {
          this.directionY *= -1
        },
        _speedUp: function() {
          this.speed += 3
        },
        _pointUp: function() {
          this._speedUp()
          rightPaddle._speedUp()

          this.x = field.w / 2,
          this.y = field.h / 2
        },
        _move: function() {
          this.x += this.directionX * this.speed
          this.y += this.directionY * this.speed
        },
        draw: function() {
          ctx.fillStyle = "#ffffff"
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
          ctx.fill()

          this._calcPosition()
          this._move()
        },
      }
    
    function setup() {
      canvas.width = ctx.width = field.w
      canvas.height = ctx.height = field.h
    }

    function draw() {
      field.draw()
      line.draw()
      leftPaddle.draw()
      rightPaddle.draw()
      score.draw()
      ball.draw()
    }
    window.animateFrame = (function () {
      return(
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          return window.setTimeout(callback, 1000 / 60)
        }
      )
    })()
    function main() {
      animateFrame(main)
      draw()
    }

    setup()
    main()

    canvas.addEventListener("mousemove", function(e) {
      mouse.x = e.pageX
      mouse.y = e.pageY
    })
  </script>
</body>
</html>
